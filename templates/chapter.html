<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{ book }} {{ chapter }}</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
    </head>
    <body class="cyberpunk">
        <div class="container-fluid px-4">
            <header class="header-redesigned">
                <div class="header-grid">
                    <!-- Icono de libro estático en esquina izquierda -->
                    <div class="book-icon-left">
                        <a href="{{ url_for('routes.books') }}" class="book-icon-link">
                            <i class="bi bi-book-half"></i>
                        </a>
                    </div>
                    
                    <!-- Título centrado -->
                    <div class="title-center">
                        <h1 class="chapter-title-large">{{ book }} {{ chapter }}</h1>
                    </div>
                    
                    <!-- Navegación minimalista en esquina derecha -->
                    <div class="nav-minimal">
                        {% if chapter > 1 %}
                        <button
                            class="arrow-btn prev"
                            data-direction="prev"
                            data-book="{{ book }}"
                            data-chapter="{{ chapter-1 }}"
                            title="Capítulo anterior"
                        >
                            <i class="bi bi-chevron-left"></i>
                        </button>
                        {% endif %}
                        {% if chapter < max_chapter %}
                        <button
                            class="arrow-btn next"
                            data-direction="next"
                            data-book="{{ book }}"
                            data-chapter="{{ chapter+1 }}"
                            title="Siguiente capítulo"
                        >
                            <i class="bi bi-chevron-right"></i>
                        </button>
                        {% endif %}
                    </div>
                </div>
            </header>

            <main class="main-content">
                <div class="verse-container card shadow-neon">
                    <div class="card-body">
                        <div class="language-headers">
                            <div class="language-header tzotzil compact">
                                <i class="bi bi-translate"></i> Tzotzil
                            </div>
                            <div class="language-toggle-center">
                                <div class="language-toggle-wrapper compact centered">
                                    <label class="toggle-switch-simple">
                                        <input
                                            type="checkbox"
                                            id="languageToggle"
                                            checked
                                        />
                                        <div class="toggle-track-simple">
                                            <div class="toggle-slider-simple"></div>
                                        </div>
                                    </label>
                                </div>
                            </div>
                            <div class="language-header spanish compact">
                                <div class="version-selector-wrapper">
                                    <i class="bi bi-translate"></i>
                                    <select class="version-dropdown" id="spanishVersionSelect">
                                        <option value="rv1960" selected>RV1960</option>
                                        <option value="rvr95" disabled>Reina-Valera 1995 (RVR95)</option>
                                        <option value="rvc" disabled>Reina-Valera Contemporánea (RVC)</option>
                                        <option value="rva2015" disabled>Reina-Valera Actualizada 2015 (RVA-2015)</option>
                                        <option value="nvi" disabled>Nueva Versión Internacional (NVI)</option>
                                        <option value="ntv" disabled>Nueva Traducción Viviente (NTV)</option>
                                        <option value="lbla" disabled>Biblia de las Américas (LBLA)</option>
                                        <option value="nbla" disabled>Nueva Biblia de las Américas (NBLA)</option>
                                        <option value="dhh" disabled>Dios Habla Hoy (DHH)</option>
                                        <option value="tla" disabled>Traducción en Lenguaje Actual (TLA)</option>
                                        <option value="pdt" disabled>Palabra de Dios para Todos (PDT)</option>
                                        <option value="bj" disabled>Biblia de Jerusalén (BJ)</option>
                                        <option value="bjl" disabled>Biblia de Jerusalén Latinoamericana (BJL)</option>
                                        <option value="bl" disabled>Biblia Latinoamericana (BL)</option>
                                        <option value="btx" disabled>Biblia Textual (BTX)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        {% for verse in verses %}
                        <div class="verse-row" id="verse-{{ verse.verse }}">
                            <div class="verse-number">{{ verse.verse }}</div>
                            <div class="verse-content">
                                <div class="verse-text tzotzil">
                                    {{ verse.tzotzil_text }}
                                </div>
                                <div class="verse-text spanish">
                                    {{ verse.spanish_text }}
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </main>
        </div>
        <script src="{{ url_for('static', filename='js/bible.js') }}"></script>
    </body>
</html>
